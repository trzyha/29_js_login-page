<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register page</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Todo list 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-container">
        <header> <b>Signup Now</b> </header>
        <form>
            <div>
                <i class="fas fa-user"></i>
                <input class="usr-name" type="text" placeholder="Username">
            </div>
            <div>
                <i class="fas fa-unlock-alt"></i>
                <input class="usr-pass" type="password" placeholder="Password">
            </div>
            
            <button class="button-login" type="button">Login</button>
        </form>
        <div class="new-register">
            <h2><b>New register?</b></h2>
            <button class="button-register"><b>Register</b></button>
        </div>
        </div>

<script src="app.js"></script>
</body>
</html>
